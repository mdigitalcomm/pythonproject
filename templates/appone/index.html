<!DOCTYPE html>
{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <h1>This is homepage from appone/index.html</h1>
    {% if websites_list %}
    <table>
        <th>
            Website
        </th>
        <th>
            Topic
        </th>
        {% for web in websites_list %}
        <tr>
            <td>{{ web.web_name }}</td>
            <td>{{ web.topic }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

</body>

</html>
